<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="header">
            <input type="text" id="universal-input" placeholder="write a query for calculation">
            <div class="toggle-switch">
                <input type="checkbox" id="dark-mode-toggle">
                <label for="dark-mode-toggle"></label>
            </div>
        </div>
        <div class="language-query-container">
            <div id="language-output"></div>
            <button id="reset-query-btn">C</button>
        </div>
        <div class="display">
            <input type="text" id="equation" placeholder="write from calculator" readonly>
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button class="operator">C</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
            <button class="operator" id="backspace">&larr;</button>
            <button class="operator">*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator" id="equals">=</button>
            <button id="zero">0</button>
            <button>.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
